<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-2.1.3.min.js"></script>
<script src="highcharts.js"></script>
</head>
<body>
	<div id="container"></div>
<script type="text/javascript">
var size = 0;
var TradDate = [];
var productCode = [];
var productName = [];
var marketCode = [];
var marketName = [];
var TopPrice = [0.0];
var MidPrice = [0.0];
var LowPrice = [0.0];
var AveragePrice = [0.0];
var TradeQuantity = [0.0];
$(document).ready(function() {
	$.ajax({
        url: "output.json",
        //force to handle it as text
        dataType: "text",
        success: function(data) {
			data = $.parseJSON(data);
			//xcategories = $.parseJSON(data);
			var i = 0;
			data.forEach(function(entry) {
			    TradDate[i] = entry["交易日期"];
			    productCode[i] = entry['作物名稱'];
			    productName[i] = entry['作物代號'];
			    marketCode[i] = entry['市場代號'];
			    marketName[i] = entry['市場名稱'];
			    TopPrice[i] = entry['上價'];
			    MidPrice[i] = entry['中價'];
			    LowPrice[i] = entry['下價'];
			    AveragePrice[i] = entry['平均價'];
			    TradeQuantity[i] = entry['交易量'];
			    i++;
			});
			
			var tradDate = [];
			for(j = 0; j < i; j++){
				tradDate[j] = TradDate[i-j-1];
			}
			var topPrice = [0.0];
			for(j = 0; j < i; j++){
				topPrice[j] = Number(TopPrice[i-j-1]);
			}
			var midPrice = [0.0];
			for(j = 0; j < i; j++){
				midPrice[j] = Number(MidPrice[i-j-1]);
			}
			var lowPrice = [0.0];
			for(j = 0; j < i; j++){
				lowPrice[j] = Number(LowPrice[i-j-1]);
			}
			var averagePrice = [0.0];
			for(j = 0; j < i; j++){
				averagePrice[j] = Number(AveragePrice[i-j-1]);
			}
			var tradeQuantity = [0.0];
			for(j = 0; j < i; j++){
				tradeQuantity[j] = Number(TradeQuantity[i-j-1]);
			}
			console.log(topPrice);
			size = i;
			console.log(typeof topPrice[0]);
			//console.log(tradDate);
			//console.log(size);
            //console.log(data[0]["交易日期"]);
            
			$('#container').highcharts({
		        title: {
		            text: productCode[0],
		            x: -20 //center
		        },
		        subtitle: {
		            text: marketName[0],
		            x: -20
		        },
		        xAxis: {
		            categories: tradDate,
		            labels: {
		                rotation: 45,
		                step: 10
		            }
		        },
		        yAxis: {
		            title: {
		                text: '元/公斤'
		            },
		            plotLines: [{
		                value: 0,
		                width: 1,
		                color: '#808080'
		            }]
		        },
		        tooltip: {
		            valueSuffix: '°C'
		        },
		        legend: {
		            layout: 'vertical',
		            align: 'right',
		            verticalAlign: 'middle',
		            borderWidth: 0
		        },
		        series: [{
		            name: '上價',
		            data: topPrice
		        }, {
		            name: '中價',
		            data: midPrice
		        }, {
		            name: '下價',
		            data: lowPrice
		        }, {
		            name: '平均價',
		            data: averagePrice
		        },{
		        	name: '交易量',
		        	data: tradeQuantity
		        }]
		    });
        }
    });
});
</script>
</body>
</html>
